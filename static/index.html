<html>
 <head>
   <title>Motor project</title>
   <link rel="stylesheet" href="/css/style.css">
 </head>
 <body>
   
   <div><p><b>Initialize Motor Parameters</b></p></div>
   <div>
     <input type="text" name="rpm" id="rpm" value="200">
     <input type="text" name="pin1" id="pin1" value="23">
     <input type="text" name="pin2" id="pin2" value="24">
     <input type="text" name="speed" id="speed" value="60">
     <input type="text" name="steps" id="steps" value="100">
     <input type="text" name="clip" id="clip" value="0">
     <input type="text" name="direction" id="direction" value="forward">
     <p>
     <a class="btn btn-init">Init</a>
     <p>
     <a class="btn btn-start">Start</a>
   </div>
   <div class="wrapper">
     <a class="btn btn-forward">Forward</a>
     <a class="btn btn-backward">Backward</a>
   </div>
 </body>
 <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
 <script type="text/javascript" src="/socket.io/socket.io.js"></script>
 <script type="text/javascript" src="/js/script.js"></script>
</html>
