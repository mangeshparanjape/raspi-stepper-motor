<html>
 <head>
   <title>Motor project</title>
   <link rel="stylesheet" href="/css/style.css">
 </head>
 <body>
   
   <div><p><b>Initialize Motor Parameters</b></p></div>
   <table>
     <tr>
       <td><label>RPM</label></td>
       <td><label>Pin1</label></td>
       <td><label>Pin2</label></td>
       <td><label>Speed</label></td>
       <td><label>Steps</label></td>
       <td><label>Clip</label></td>
       <td><label>Direcion</label></td>
     </tr>
     <tr>
        <td><input type="text" name="m1-rpm" id="m1-rpm" value="200"></td>
        <td><input type="text" name="m1-pin1" id="m1-pin1" value="23"></td>
        <td><input type="text" name="m1-pin2" id="m1-pin2" value="24"></td>
        <td><input type="text" name="m1-speed" id="m1-speed" value="60"></td>
        <td><input type="text" name="m1-steps" id="m1-steps" value="100"></td>
        <td><input type="text" name="m1-clip" id="m1-clip" value="0"></td>
        <td><input type="text" name="m1-direction" id="m1-direction" value="forward"></td>
     </tr>
     <tr>
        <td><input type="text" name="m2-rpm" id="m2-rpm" value="200"></td>
        <td><input type="text" name="m2-pin1" id="m2-pin1" value="23"></td>
        <td><input type="text" name="m2-pin2" id="m2-pin2" value="24"></td>
        <td><input type="text" name="m2-speed" id="m2-speed" value="60"></td>
        <td><input type="text" name="m2-steps" id="m2-steps" value="100"></td>
        <td><input type="text" name="m2-clip" id="m2-clip" value="0"></td>
        <td><input type="text" name="m2-direction" id="m2-direction" value="forward"></td>
     </tr>
     <tr>
        <td><input type="text" name="m3-rpm" id="m3-rpm" value="200"></td>
        <td><input type="text" name="m3-pin1" id="m3-pin1" value="23"></td>
        <td><input type="text" name="m3-pin2" id="m3-pin2" value="24"></td>
        <td><input type="text" name="m3-speed" id="m3-speed" value="60"></td>
        <td><input type="text" name="m3-steps" id="m3-steps" value="100"></td>
        <td><input type="text" name="m3-clip" id="m3-clip" value="0"></td>
        <td><input type="text" name="m3-direction" id="m3-direction" value="forward"></td>
     </tr>
     <tr></tr>
     <tr><td><a class="btn btn-init">Init All</a></td>
     <td><a class="btn btn-start">Start All</a></td>
     <td><a class="btn btn-stop">Stop All</a></td>
     <td></td><td></td><td></td><td></td>
     </tr>
   </table>
    
 </body>
 <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
 <script type="text/javascript" src="/socket.io/socket.io.js"></script>
 <script type="text/javascript" src="/js/script.js"></script>
</html>
